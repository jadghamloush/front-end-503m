<!DOCTYPE html>
<html>
  <head>
    <title>Generate Inventory Report</title>
    <style>
      .container {
        width: 50%;
        margin: auto;
        text-align: center;
        padding-top: 100px;
      }
      .btn {
        padding: 15px 30px;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .btn:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Generate Inventory Report</h1>
      <form method="POST">
        <button type="submit" class="btn">Generate Report</button>
      </form>
    </div>
  </body>
</html>
